<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odense Marcipan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://css.gg/shopping-cart.css' rel='stylesheet'>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo.png" alt="Odense Marcipan" width="100" height="60" class="d-inline-block align-top">
                </a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarTogglerDemo02"
                        aria-controls="navbarTogglerDemo02"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Produkter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Opskrifter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inspiration</a>
                        </li>
                    </ul>
                    <form class="d-flex input-group w-auto">
                        <input
                                type="search"
                                class="form-control"
                                placeholder="Søg her"
                                aria-label="Search"
                        />
                        <button
                                class="btn btn-outline-primary"
                                type="button"
                                data-mdb-ripple-color="dark"
                        >
                            Search
                        </button>
                    </form>
                    <ul>
                        <button type="click" href="#">
                            <i class="gg-shopping-cart"></i>
                        </button>
                </div>
        </nav>
    </nav>
